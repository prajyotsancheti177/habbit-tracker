<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Personal Habit & Task Tracker with modern UI, analytics, and rewards" />

    rel="stylesheet">
</head>

<body>
  <!-- Load debug mock time from localStorage BEFORE React mounts -->
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('debugMockTime');
        if (saved) {
          var parsed = JSON.parse(saved);
          if (parsed.enabled && parsed.date) {
            var time = parsed.time || '12:00';
            window.__DEBUG_MOCK_TIME__ = new Date(parsed.date + 'T' + time + ':00').toISOString();
            console.log('üïê Debug time loaded:', window.__DEBUG_MOCK_TIME__);
          }
        }
      } catch (e) {
        console.error('Failed to load debug time:', e);
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
